<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Swiper JS - Demo</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.css'>
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="swiper-container">
    
    <!-- swiper slides -->
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image: url(https://source.unsplash.com/random?sig=24);">
            <h2>SIMPLE2 SWIPER</h2>
        </div>
        
        <div class="swiper-slide" style="background-image: url(https://source.unsplash.com/random?sig=53);"> 
            <h2>HELLO WORLD2</h2>
        </div>
        
        <div class="swiper-slide" style="background-image: url(https://source.unsplash.com/random?sig=52);">
            <h2>Random Text 2</h2>
        </div>
        
        <div class="swiper-slide" style="background-image: url(https://source.unsplash.com/random?sig=21);">
        </div>
        
        <div class="swiper-slide" style="background-image: url(https://source.unsplash.com/random?sig=53);">
        </div>
    </div>
    <!-- !swiper slides -->
    
    <!-- next / prev arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- !next / prev arrows -->
    
    <!-- pagination dots -->
    <div class="swiper-pagination"></div>
    <!-- !pagination dots -->
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.js'></script><script  src="./script.js"></script>

</body>
</html>
